version : "3"

services:
  app:
    build: .
    ports:
      - "8000:8000"
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "100k"
        max-file: "1"

  nginx:
    image: nginx
    container_name: nginx
    ports:
      - "80:80"
      # - "443:443"
    #environment:
    #  - CERTBOT_EMAIL = "you@email.com"
    volumes:
      - ./nginx:/etc/nginx/conf.d:ro
     # - ./certbot/conf:/etc/letsencrypt

    depends_on:
      - app

    logging:
      driver: "json-file"
      options:
        max-size: "100k"
        max-file: "1"

    